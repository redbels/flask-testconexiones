<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='resultados.js') }}" defer></script>
</head>
<body>
  <div class="container">
    <h1>¡Acá tenés tu diagnóstico! 🔥</h1>
    <!-- Contenedor para mostrar los resultados dinámicamente -->

    <!-- CTA - Compartir y otras opciones -->

      <!-- Botón para compartir vía WhatsApp -->
      <button id="share" onclick="shareResult()">Compartir 📲</button>
      <!-- Botón para hablar con un profesional -->
      <button id="consult" onclick="location.href='https://forms.gle/1KtxA9grWTBwDZ1t7'">

      </button>
    </div>
    
    <p class="signature">Creado por @RedBels</p>
  </div>

  <!-- Footer con los links en la esquina inferior izquierda -->
  <div id="footer-links">
    <a href="{{ url_for('como_esta_armado') }}">💡 ¿Cómo funciona este Test?</a>
    <a href="{{ url_for('conocer_mas') }}">🔍 Conocer Más</a>
  </div>

  <script>
  function shareResult() {
    const baseURL = "https://flask-testconexionesredbels.onrender.com";
    const message = encodeURIComponent("Hace el test y compartamos traumas jaja. Mira este test: " + baseURL);
    window.open("https://api.whatsapp.com/send?text=" + message, "_blank");
  }
</script>
