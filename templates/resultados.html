<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados del Test</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Resultados del Test</h1>

    <!-- 📌 Estructura corregida para que `resultados.js` pueda cargar los datos -->
    <div class="result-container">
      <h2 id="titulo-resultado"></h2>

      <div class="result-box">
        <h3>Traducción más directa 💥</h3>
        <p id="traduccion"></p>
      </div>

      <div class="result-box">
        <h3>Análisis de la situación 🔍</h3>
        <p id="analisis"></p>
      </div>

      <div class="result-box">
        <h3>Qué podés hacer ahora ✅</h3>
        <ul id="acciones"></ul>
      </div>

      <div class="result-box">
        <h3>¿Qué significa esto a largo plazo? 🔮</h3>
        <p id="futuro"></p>
      </div>
    </div>

    <!-- 📌 Botón para reiniciar el test -->
    <button id="restart-button">🔄 Volver a hacer el test</button>
  </div>

  <script src="{{ url_for('static', filename='resultados.js') }}"></script>
</body>
</html>
